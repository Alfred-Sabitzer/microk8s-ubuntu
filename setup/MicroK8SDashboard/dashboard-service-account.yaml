---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-admin  # Name des Serviceaccounts
  namespace: kube-system
  annotations:
    Role: Cluster-Admin
  labels:
    Role: Cluster-Admin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-admin  # Name des bindings
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin  # Name der role
subjects:
  - kind: ServiceAccount
    name: cluster-admin  # Name des Serviceaccounts
    namespace: kube-system
---